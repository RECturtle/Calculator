<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="big">
        <div class="calculator">
            <div class="display">
                <div class="number">0</div>
            </div>

            <div class="buttons">
                <button class="mods clear" id="btns">Clear</button>
                <button class="mods delete" id="btns">Delete</button>
                <button class="btn" id="btns">7</button>
                <button class="btn" id="btns">8</button>
                <button class="btn" id="btns">9</button>
                <button class="op-btn" id="btns">รท</button>

                <button class="btn" id="btns">4</button>
                <button class="btn" id="btns">5</button>
                <button class="btn" id="btns">6</button>
                <button class="op-btn" id="btns">ร</button>

                <button class="btn" id="btns">1</button>
                <button class="btn" id="btns">2</button>
                <button class="btn" id="btns">3</button>
                <button class="op-btn" id="btns">-</button>

                <button class="dot-btn" id="btns">.</button>
                <button class="btn" id="btns">0</button>
                <button class="eq-btn" id="btns">=</button>
                <button class="op-btn" id="btns">+</button>
            </div>
        </div>
    </div>
</body>

</html>
